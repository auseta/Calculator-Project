<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator Project ðŸ¤“</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>

  <body>

    <div class="appWrapper">
      <div class="container">
        <p class="brand">CASIO B7000-Z</p>
        <div class="calculator-screen">
          <span class="calculator-operation"></span>
          <span class="calculator-result"></span>
        </div>
        <div class="keyboard-container">
          <div class="keyboard-side-a">  
            <button data-button-type="number" value="7">7</button>
            <button data-button-type="number" value="8">8</button>
            <button data-button-type="number" value="4">4</button>
            <button data-button-type="number" value="5">5</button>
            <button data-button-type="number" value="1">1</button>
            <button data-button-type="number" value="2">2</button>
            <button data-button-type="number" value="0">0</button>
            <button id="decimal" value=".">.</button>
          </div>
          <div class="keyboard-side-b">
            <button  data-button-type="number" value="9">9</button>
            <button  data-button-type="operator" id="divide" value="/">/</button>
            <button  data-button-type="number" value="6">6</button>
            <button  data-button-type="operator" id="multiply" value="*">X</button>
            <button  data-button-type="number" value="3">3</button>
            <button  data-button-type="operator" id="subtract" value="-">-</button>
            <button  id="clear">C</button>
            <button  data-button-type="operator" id="add" value="+">+</button>
          </div>
        </div>
        <button id="equal">=</button>
      </div>
    </div>
    <div class="footer">Made it by &copy; Augusto Seta ðŸ¤“ðŸš€</div>

  </body>
</html>
