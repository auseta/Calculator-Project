<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator Project ðŸ¤“</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>

  <body>

    <div class="appWrapper">
      <div class="container">
        <p>Casio B7000-Z</p>
        <div class="calculator-screen">
          <span class="calculator-operation">120</span>
          <span class="calculator-result">7 + 8 / 9</span>
        </div>
        <div class="keyboard-container">
          <div class="keyboard-side-a">  
            <button>7</button>
            <button>8</button>
            <button>4</button>
            <button>5</button>
            <button>1</button>
            <button>2</button>
            <button>0</button>
            <button>.</button>
          </div>
          <div class="keyboard-side-b">
            <button>9</button>
            <button id="divide">/</button>
            <button>6</button>
            <button id="multiply">X</button>
            <button>3</button>
            <button id="subtract">-</button>
            <button id="delete">C</button>
            <button id="add">+</button>
          </div>
        </div>
        <button id="equal">=</button>
      </div>
    </div>

  </body>
</html>
